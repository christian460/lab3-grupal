<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navegador de archivos Markdown </title>
  <script>
    function leer() {
      fetch('/leer')
        .then(response => response.json())
        .then(data => {
          document.querySelector("#texto").innerHTML = data.text
        })
    }
  </script>
</head>
<body>
  <h1>Navegador de archivos Markdown </h1>
  
  <h2>Archivos Markdown Disponibles:</h2>
  <select id="select-file"></select>
  
  <p id="texto"></p>
  
  
  <script>
    // Listado de archivos Markdown 
    function getFileList() {
      fetch('/api/files')
        .then(response => response.json())
        .then(data => {
          const fileList = data.files;
          const selectFile = document.getElementById('select-file');
          selectFile.innerHTML = '<option value="">Selecciona un archivo...</option>';
          fileList.forEach(file => {
            const option = document.createElement('option');
            option.value = file;
            option.text = file;
            selectFile.appendChild(option);
          });
        })
        .catch(error => console.error(error));
    }
    getFileList();
    
    leer();

  </script>
</body>
</html>
